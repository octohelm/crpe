name: crpe
repository: https://github.com/octohelm/crpe

packages:
  - packages/**

command:
  version:
    linkToCommits: true
    branch: main
    workspaceChangelog: true

ide:
  intellij: true

scripts:
  analyze:
    run: melos exec -c 1 -- "dart analyze . --fatal-infos"
    select-package:
      ignore:
        - "*monorepo*"

  test:
    run: melos exec --concurrency=1 -- "dart pub get && dart pub run test --reporter expanded"
    select-package:
      dir-exists:
        - "test/"
    env:
      MELOS_TEST: true

  format: dart format -o write .

  generate:
    run: melos run generate:dart && melos run generate:flutter

  generate:dart:
    run: melos exec -c 1 --depends-on="build_runner" --no-flutter -- "dart run build_runner build --delete-conflicting-outputs"

  generate:flutter:
    run: melos exec -c 1 --depends-on="build_runner" --flutter -- "flutter pub run build_runner build --delete-conflicting-outputs"

  build:crpeapp:android:
    run: melos exec -c 1 --flutter -- "flutter build apk --release --target-platform android-arm64 --split-per-abi"
    select-package:
      scope: crpeapp

  build:crpeapp:ios:
    run: melos exec -c 1 --flutter -- "flutter build ios --release"
    select-package:
      scope: crpeapp